<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 탐정사무소</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🕵️‍♂️ AI 탐정사무소</h1>
    <p class="subtitle">사용자의 동선과 기억을 바탕으로 잃어버린 물건의 위치를 추론합니다</p>
  </header>
  <main>
    <section id="chatbot-section">
      <div id="chat-window"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="잃어버린 물건과 동선을 입력해 주세요..." autocomplete="off" required />
        <button type="submit">전송</button>
      </form>
    </section>
    <section id="result-section" style="display:none;">
      <h2>🔎 추론 결과</h2>
      <div id="result"></div>
    </section>
  </main>
  <footer>
    <p>© 2024 AI 탐정사무소</p>
  </footer>
  <script src="js/chatbot.js"></script>
</body>
</html>
